<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">SketchPad</h1>
    <div class="content">
        <div class="mode">Mode: Coloring</div>
        <div class="board"></div>
        <div class="buttons">
            <button class="black" onclick="changeColor('black')">Black</button>
            <button class="red" onclick="changeColor('red')">Red</button>
            <button class="white" onclick="changeColor('white')">Eraser</button>
            <button class="random" onclick="changeColor('random')">Random</button>
            <button onclick="reset()">Reset</button>
        </div>
        <input type="text" placeholder="Set the size here" value="16" onchange="changeSize(this.value)">
        <button>Set size</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
